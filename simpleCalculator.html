<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpleCalculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <div id="screen"class="section1-1"></div>
        </div>
        <div class="section2">
            <div class="row">
                <div class="row1">
                    <div class="number" value="7">7</div>
                    <div class="number" value="8">8</div>
                    <div class="number" value="9">9</div>
                    <div class="operator" value="divide">/</div>
                </div>    
                <div class="row2">
                    <div class="number" value="4">4</div>
                    <div class="number" value="5">5</div>
                    <div class="number" value="6">6</div>
                    <div class="operator" value="multiply">x</div>
                </div>
                <div class="row3">
                    <div class="number" value="1">1</div>
                    <div class="number" value="2">2</div>
                    <div class="number" value="3">3</div>
                    <div class="operator" value="plus">+</div>
                </div>
                <div class="row4">
                    <div class="number">0</div>
                    <div class="clear">C</div>
                    <div class="equal">=</div>
                    <div class="operator" value="minus">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="simpleCalculator.js"></script>
</body>
</html>
